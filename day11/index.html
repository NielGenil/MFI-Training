<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      height: 400px;
      border-radius: 20px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 200px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
    .submit {
      background-color: #4c6baf;
      color: white;
      border: none;
      padding: 5px 5px;
      border-radius: 5px;
      cursor: pointer;
      width: 325px !important;
    }
    .form-input {
      width: 300px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    hr {
      width: 325px;
      border: 0.5px solid rgb(59, 59, 59);
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #4c6baf;
    }
    .fa-facebook {
      background: #3b5998;
      color: white;
    }
    .fa {
      padding: 5px;
      font-size: 20px;
      width: 20px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }
    footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    hr {
      border: none;
      border-top: 3px solid #333;
      color: #333;
      overflow: visible;
      text-align: center;
      height: 5px;
    }

    hr::after {
      background: #fff;
      content: "or";
      padding: 0 4px;
      position: relative;
      top: -13px;
    }
  </style>
  <body>
    <div class="container">

          <input class="form-input submit" type="submit" value="Log in" />
        </form>
        <hr />
        <p><a href="#" class="fa fa-facebook"></a> Log in with Facebook</p>
        <a href="">Forgot Password?</a>
